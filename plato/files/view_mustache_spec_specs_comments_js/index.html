#039;m Still Standalone }}\n!&quot;,&quot;expected&quot;:&quot;!&quot;},{&quot;name&quot;:&quot;Standalone Without Newline&quot;,&quot;desc&quot;:&quot;Standalone tags should not require a newline to follow them.&quot;,&quot;data&quot;:{},&quot;template&quot;:&quot;!\n  {{! I&#039;m Still Standalone }}&quot;,&quot;expected&quot;:&quot;!\n&quot;},{&quot;name&quot;:&quot;Multiline Standalone&quot;,&quot;desc&quot;:&quot;All standalone comment lines should be removed.&quot;,&quot;data&quot;:{},&quot;template&quot;:&quot;Begin.\n{{!\nSomething&#039;s going on here...\n}}\nEnd.\n&quot;,&quot;expected&quot;:&quot;Begin.\nEnd.\n&quot;},{&quot;name&quot;:&quot;Indented Multiline Standalone&quot;,&quot;desc&quot;:&quot;All standalone comment lines should be removed.&quot;,&quot;data&quot;:{},&quot;template&quot;:&quot;Begin.\n  {{!\n    Something&#039;s going on here...\n  }}\nEnd.\n&quot;,&quot;expected&quot;:&quot;Begin.\nEnd.\n&quot;},{&quot;name&quot;:&quot;Indented Inline&quot;,&quot;desc&quot;:&quot;Inline comments should not strip whitespace&quot;,&quot;data&quot;:{},&quot;template&quot;:&quot;  12 {{! 34 }}\n&quot;,&quot;expected&quot;:&quot;  12 \n&quot;},{&quot;name&quot;:&quot;Surrounding Whitespace&quot;,&quot;desc&quot;:&quot;Comment removal should preserve surrounding whitespace.&quot;,&quot;data&quot;:{},&quot;template&quot;:&quot;12345 {{! Comment Block! }} 67890&quot;,&quot;expected&quot;:&quot;12345  67890&quot;}],&quot;__ATTN__&quot;:&quot;Do not edit this file; changes belong in the appropriate YAML file.&quot;}});});</textarea>
