    <textarea id="file-source" class="col-md-12">steal(&#039;./spec&#039;,function(){ window.MUSTACHE_SPECS.push({name:&#039;interpolation&#039;, data: {&quot;overview&quot;:&quot;Interpolation tags are used to integrate dynamic content into the template.\n\nThe tag&#039;s content MUST be a non-whitespace character sequence NOT containing\nthe current closing delimiter.\n\nThis tag&#039;s content names the data to replaceÂ the tag.  A single period (`.`)\nindicates that the item currently sitting atop the context stack should be\nused; otherwise, name resolution is as follows:\n  1) Split the name on periods; the first part is the name to resolve, any\n  remaining parts should be retained.\n  2) Walk the context stack from top to bottom, finding the first context\n  that is a) a hash containing the name as a key OR b) an object responding\n  to a method with the given name.\n  3) If the context is a hash, the data is the value associated with the\n  name.\n  4) If the context is an object, the data is the value returned by the\n  method with the given name.\n  5) If any name parts were retained in step 1, each should be resolved\n  against a context stack containing only the result from the former\n  resolution.  If any part fails resolution, the result should be considered\n  falsey, and should interpolate as the empty string.\nData should be coerced into a string (and escaped, if appropriate) before\ninterpolation.\n\nThe Interpolation tags MUST NOT be treated as standalone.\n&quot;,&quot;tests&quot;:[{&quot;name&quot;:&quot;No Interpolation&quot;,&quot;desc&quot;:&quot;Mustache-free templates should render as-is.&quot;,&quot;data&quot;:{},&quot;template&quot;:&quot;Hello from {Mustache}!\n&quot;,&quot;expected&quot;:&quot;Hello from {Mustache}!\n&quot;},{&quot;name&quot;:&quot;Basic Interpolation&quot;,&quot;desc&quot;:&quot;Unadorned tags should interpolate content into the template.&quot;,&quot;data&quot;:{&quot;subject&quot;:&quot;world&quot;},&quot;template&quot;:&quot;Hello, {{subject}}!\n&quot;,&quot;expected&quot;:&quot;Hello, world!\n&quot;},{&quot;name&quot;:&quot;HTML Escaping&quot;,&quot;desc&quot;:&quot;Basic interpolation should be HTML escaped.&quot;,&quot;data&quot;:{&quot;forbidden&quot;:&quot;&amp; \&quot; &lt; &gt;&quot;},&quot;template&quot;:&quot;These characters should be HTML escaped: {{forbidden}}\n&quot;,&quot;expected&quot;:&quot;These characters should be HTML escaped: &amp;amp; &amp;quot; &amp;lt; &amp;gt;\n&quot;},{&quot;name&quot;:&quot;Triple Mustache&quot;,&quot;desc&quot;:&quot;Triple mustaches should interpolate without HTML escaping.&quot;,&quot;data&quot;:{&quot;forbidden&quot;:&quot;&amp; \&quot; &lt; &gt;&quot;},&quot;template&quot;:&quot;These characters should not be HTML escaped: {{{forbidden}}}\n&quot;,&quot;expected&quot;:&quot;These characters should not be HTML escaped: &amp; \&quot; &lt; &gt;\n&quot;},{&quot;name&quot;:&quot;Ampersand&quot;,&quot;desc&quot;:&quot;Ampersand should interpolate without HTML escaping.&quot;,&quot;data&quot;:{&quot;forbidden&quot;:&quot;&amp; \&quot; &lt; &gt;&quot;},&quot;template&quot;:&quot;These characters should not be HTML escaped: {{&amp;forbidden}}\n&quot;,&quot;expected&quot;:&quot;These characters should not be HTML escaped: &amp; \&quot; &lt; &gt;\n&quot;},{&quot;name&quot;:&quot;Basic Integer Interpolation&quot;,&quot;desc&quot;:&quot;Integers should interpolate seamlessly.&quot;,&quot;data&quot;:{&quot;mph&quot;:85},&quot;template&quot;:&quot;\&quot;{{mph}} miles an hour!\&quot;&quot;,&quot;expected&quot;:&quot;\&quot;85 miles an hour!\&quot;&quot;},{&quot;name&quot;:&quot;Triple Mustache Integer Interpolation&quot;,&quot;desc&quot;:&quot;Integers should interpolate seamlessly.&quot;,&quot;data&quot;:{&quot;mph&quot;:85},&quot;template&quot;:&quot;\&quot;{{{mph}}} miles an hour!\&quot;&quot;,&quot;expected&quot;:&quot;\&quot;85 miles an hour!\&quot;&quot;},{&quot;name&quot;:&quot;Ampersand Integer Interpolation&quot;,&quot;desc&quot;:&quot;Integers should interpolate seamlessly.&quot;,&quot;data&quot;:{&quot;mph&quot;:85},&quot;template&quot;:&quot;\&quot;{{&amp;mph}} miles an hour!\&quot;&quot;,&quot;expected&quot;:&quot;\&quot;85 miles an hour!\&quot;&quot;},{&quot;name&quot;:&quot;Basic Decimal Interpolation&quot;,&quot;desc&quot;:&quot;Decimals should interpolate seamlessly with proper significance.&quot;,&quot;data&quot;:{&quot;power&quot;:1.21},&quot;template&quot;:&quot;\&quot;{{power}} jiggawatts!\&quot;&quot;,&quot;expected&quot;:&quot;\&quot;1.21 jiggawatts!\&quot;&quot;},{&quot;name&quot;:&quot;Triple Mustache Decimal Interpolation&quot;,&quot;desc&quot;:&quot;Decimals should interpolate seamlessly with proper significance.&quot;,&quot;data&quot;:{&quot;power&quot;:1.21},&quot;template&quot;:&quot;\&quot;{{{power}}} jiggawatts!\&quot;&quot;,&quot;expected&quot;:&quot;\&quot;1.21 jiggawatts!\&quot;&quot;},{&quot;name&quot;:&quot;Ampersand Decimal Interpolation&quot;,&quot;desc&quot;:&quot;Decimals should interpolate seamlessly with proper significance.&quot;,&quot;data&quot;:{&quot;power&quot;:1.21},&quot;template&quot;:&quot;\&quot;{{&amp;power}} jiggawatts!\&quot;&quot;,&quot;expected&quot;:&quot;\&quot;1.21 jiggawatts!\&quot;&quot;},{&quot;name&quot;:&quot;Basic Context Miss Interpolation&quot;,&quot;desc&quot;:&quot;Failed context lookups should default to empty strings.&quot;,&quot;data&quot;:{},&quot;template&quot;:&quot;I ({{cannot}}) be seen!&quot;,&quot;expected&quot;:&quot;I () be seen!&quot;},{&quot;name&quot;:&quot;Triple Mustache Context Miss Interpolation&quot;,&quot;desc&quot;:&quot;Failed context lookups should default to empty strings.&quot;,&quot;data&quot;:{},&quot;template&quot;:&quot;I ({{{cannot}}}) be seen!&quot;,&quot;expected&quot;:&quot;I () be seen!&quot;},{&quot;name&quot;:&quot;Ampersand Context Miss Interpolation&quot;,&quot;desc&quot;:&quot;Failed context lookups should default to empty strings.&quot;,&quot;data&quot;:{},&quot;template&quot;:&quot;I ({{&amp;cannot}}) be seen!&quot;,&quot;expected&quot;:&quot;I () be seen!&quot;},{&quot;name&quot;:&quot;Dotted Names - Basic Interpolation&quot;,&quot;desc&quot;:&quot;Dotted names should be considered a form of shorthand for sections.&quot;,&quot;data&quot;:{&quot;person&quot;:{&quot;name&quot;:&quot;Joe&quot;}},&quot;template&quot;:&quot;\&quot;{{person.name}}\&quot; == \&quot;{{#person}}{{name}}{{/person}}\&quot;&quot;,&quot;expected&quot;:&quot;\&quot;Joe\&quot; == \&quot;Joe\&quot;&quot;},{&quot;name&quot;:&quot;Dotted Names - Triple Mustache Interpolation&quot;,&quot;desc&quot;:&quot;Dotted names should be considered a form of shorthand for sections.&quot;,&quot;data&quot;:{&quot;person&quot;:{&quot;name&quot;:&quot;Joe&quot;}},&quot;template&quot;:&quot;\&quot;{{{person.name}}}\&quot; == \&quot;{{#person}}{{{name}}}{{/person}}\&quot;&quot;,&quot;expected&quot;:&quot;\&quot;Joe\&quot; == \&quot;Joe\&quot;&quot;},{&quot;name&quot;:&quot;Dotted Names - Ampersand Interpolation&quot;,&quot;desc&quot;:&quot;Dotted names should be considered a form of shorthand for sections.&quot;,&quot;data&quot;:{&quot;person&quot;:{&quot;name&quot;:&quot;Joe&quot;}},&quot;template&quot;:&quot;\&quot;{{&amp;person.name}}\&quot; == \&quot;{{#person}}{{&amp;name}}{{/person}}\&quot;&quot;,&quot;expected&quot;:&quot;\&quot;Joe\&quot; == \&quot;Joe\&quot;&quot;},{&quot;name&quot;:&quot;Dotted Names - Arbitrary Depth&quot;,&quot;desc&quot;:&quot;Dotted names should be functional to any level of nesting.&quot;,&quot;data&quot;:{&quot;a&quot;:{&quot;b&quot;:{&quot;c&quot;:{&quot;d&quot;:{&quot;e&quot;:{&quot;name&quot;:&quot;Phil&quot;}}}}}},&quot;template&quot;:&quot;\&quot;{{a.b.c.d.e.name}}\&quot; == \&quot;Phil\&quot;&quot;,&quot;expected&quot;:&quot;\&quot;Phil\&quot; == \&quot;Phil\&quot;&quot;},{&quot;name&quot;:&quot;Dotted Names - Broken Chains&quot;,&quot;desc&quot;:&quot;Any falsey value prior to the last part of the name should yield &#039;&#039;.&quot;,&quot;data&quot;:{&quot;a&quot;:{}},&quot;template&quot;:&quot;\&quot;{{a.b.c}}\&quot; == \&quot;\&quot;&quot;,&quot;expected&quot;:&quot;\&quot;\&quot; == \&quot;\&quot;&quot;},{&quot;name&quot;:&quot;Dotted Names - Broken Chain Resolution&quot;,&quot;desc&quot;:&quot;Each part of a dotted name should resolve only against its parent.&quot;,&quot;data&quot;:{&quot;a&quot;:{&quot;b&quot;:{}},&quot;c&quot;:{&quot;name&quot;:&quot;Jim&quot;}},&quot;template&quot;:&quot;\&quot;{{a.b.c.name}}\&quot; == \&quot;\&quot;&quot;,&quot;expected&quot;:&quot;\&quot;\&quot; == \&quot;\&quot;&quot;},{&quot;name&quot;:&quot;Dotted Names - Initial Resolution&quot;,&quot;desc&quot;:&quot;The first part of a dotted name should resolve as any other name.&quot;,&quot;data&quot;:{&quot;a&quot;:{&quot;b&quot;:{&quot;c&quot;:{&quot;d&quot;:{&quot;e&quot;:{&quot;name&quot;:&quot;Phil&quot;}}}}},&quot;b&quot;:{&quot;c&quot;:{&quot;d&quot;:{&quot;e&quot;:{&quot;name&quot;:&quot;Wrong&quot;}}}}},&quot;template&quot;:&quot;\&quot;{{#a}}{{b.c.d.e.name}}{{/a}}\&quot; == \&quot;Phil\&quot;&quot;,&quot;expected&quot;:&quot;\&quot;Phil\&quot; == \&quot;Phil\&quot;&quot;},{&quot;name&quot;:&quot;Interpolation - Surrounding Whitespace&quot;,&quot;desc&quot;:&quot;Interpolation should not alter surrounding whitespace.&quot;,&quot;data&quot;:{&quot;string&quot;:&quot;---&quot;},&quot;template&quot;:&quot;| {{string}} |&quot;,&quot;expected&quot;:&quot;| --- |&quot;},{&quot;name&quot;:&quot;Triple Mustache - Surrounding Whitespace&quot;,&quot;desc&quot;:&quot;Interpolation should not alter surrounding whitespace.&quot;,&quot;data&quot;:{&quot;string&quot;:&quot;---&quot;},&quot;template&quot;:&quot;| {{{string}}} |&quot;,&quot;expected&quot;:&quot;| --- |&quot;},{&quot;name&quot;:&quot;Ampersand - Surrounding Whitespace&quot;,&quot;desc&quot;:&quot;Interpolation should not alter surrounding whitespace.&quot;,&quot;data&quot;:{&quot;string&quot;:&quot;---&quot;},&quot;template&quot;:&quot;| {{&amp;string}} |&quot;,&quot;expected&quot;:&quot;| --- |&quot;},{&quot;name&quot;:&quot;Interpolation - Standalone&quot;,&quot;desc&quot;:&quot;Standalone interpolation should not alter surrounding whitespace.&quot;,&quot;data&quot;:{&quot;string&quot;:&quot;---&quot;},&quot;template&quot;:&quot;  {{string}}\n&quot;,&quot;expected&quot;:&quot;  ---\n&quot;},{&quot;name&quot;:&quot;Triple Mustache - Standalone&quot;,&quot;desc&quot;:&quot;Standalone interpolation should not alter surrounding whitespace.&quot;,&quot;data&quot;:{&quot;string&quot;:&quot;---&quot;},&quot;template&quot;:&quot;  {{{string}}}\n&quot;,&quot;expected&quot;:&quot;  ---\n&quot;},{&quot;name&quot;:&quot;Ampersand - Standalone&quot;,&quot;desc&quot;:&quot;Standalone interpolation should not alter surrounding whitespace.&quot;,&quot;data&quot;:{&quot;string&quot;:&quot;---&quot;},&quot;template&quot;:&quot;  {{&amp;string}}\n&quot;,&quot;expected&quot;:&quot;  ---\n&quot;},{&quot;name&quot;:&quot;Interpolation With Padding&quot;,&quot;desc&quot;:&quot;Superfluous in-tag whitespace should be ignored.&quot;,&quot;data&quot;:{&quot;string&quot;:&quot;---&quot;},&quot;template&quot;:&quot;|{{ string }}|&quot;,&quot;expected&quot;:&quot;|---|&quot;},{&quot;name&quot;:&quot;Triple Mustache With Padding&quot;,&quot;desc&quot;:&quot;Superfluous in-tag whitespace should be ignored.&quot;,&quot;data&quot;:{&quot;string&quot;:&quot;---&quot;},&quot;template&quot;:&quot;|{{{ string }}}|&quot;,&quot;expected&quot;:&quot;|---|&quot;},{&quot;name&quot;:&quot;Ampersand With Padding&quot;,&quot;desc&quot;:&quot;Superfluous in-tag whitespace should be ignored.&quot;,&quot;data&quot;:{&quot;string&quot;:&quot;---&quot;},&quot;template&quot;:&quot;|{{&amp; string }}|&quot;,&quot;expected&quot;:&quot;|---|&quot;}],&quot;__ATTN__&quot;:&quot;Do not edit this file; changes belong in the appropriate YAML file.&quot;}});});</textarea>
