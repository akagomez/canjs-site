    <textarea id="file-source" class="col-md-12">steal(&#039;./spec&#039;,function(){ window.MUSTACHE_SPECS.push({name:&#039;delimiters&#039;, data: {&quot;overview&quot;:&quot;Set Delimiter tags are used to change the tag delimiters for all content\nfollowing the tag in the current compilation unit.\n\nThe tag&#039;s content MUST be any two non-whitespace sequences (separated by\nwhitespace) EXCEPT an equals sign (&#039;=&#039;) followed by the current closing\ndelimiter.\n\nSet Delimiter tags SHOULD be treated as standalone when appropriate.\n&quot;,&quot;tests&quot;:[{&quot;name&quot;:&quot;Pair Behavior&quot;,&quot;desc&quot;:&quot;The equals sign (used on both sides) should permit delimiter changes.&quot;,&quot;data&quot;:{&quot;text&quot;:&quot;Hey!&quot;},&quot;template&quot;:&quot;{{=&lt;% %&gt;=}}(&lt;%text%&gt;)&quot;,&quot;expected&quot;:&quot;(Hey!)&quot;},{&quot;name&quot;:&quot;Special Characters&quot;,&quot;desc&quot;:&quot;Characters with special meaning regexen should be valid delimiters.&quot;,&quot;data&quot;:{&quot;text&quot;:&quot;It worked!&quot;},&quot;template&quot;:&quot;({{=[ ]=}}[text])&quot;,&quot;expected&quot;:&quot;(It worked!)&quot;},{&quot;name&quot;:&quot;Sections&quot;,&quot;desc&quot;:&quot;Delimiters set outside sections should persist.&quot;,&quot;data&quot;:{&quot;section&quot;:true,&quot;data&quot;:&quot;I got interpolated.&quot;},&quot;template&quot;:&quot;[\n{{#section}}\n  {{data}}\n  |data|\n{{/section}}\n\n{{= | | =}}\n|#section|\n  {{data}}\n  |data|\n|/section|\n]\n&quot;,&quot;expected&quot;:&quot;[\n  I got interpolated.\n  |data|\n\n  {{data}}\n  I got interpolated.\n]\n&quot;},{&quot;name&quot;:&quot;Inverted Sections&quot;,&quot;desc&quot;:&quot;Delimiters set outside inverted sections should persist.&quot;,&quot;data&quot;:{&quot;section&quot;:false,&quot;data&quot;:&quot;I got interpolated.&quot;},&quot;template&quot;:&quot;[\n{{^section}}\n  {{data}}\n  |data|\n{{/section}}\n\n{{= | | =}}\n|^section|\n  {{data}}\n  |data|\n|/section|\n]\n&quot;,&quot;expected&quot;:&quot;[\n  I got interpolated.\n  |data|\n\n  {{data}}\n  I got interpolated.\n]\n&quot;},{&quot;name&quot;:&quot;Partial Inheritence&quot;,&quot;desc&quot;:&quot;Delimiters set in a parent template should not affect a partial.&quot;,&quot;data&quot;:{&quot;value&quot;:&quot;yes&quot;},&quot;partials&quot;:{&quot;include&quot;:&quot;.{{value}}.&quot;},&quot;template&quot;:&quot;[ {{&gt;include}} ]\n{{= | | =}}\n[ |&gt;include| ]\n&quot;,&quot;expected&quot;:&quot;[ .yes. ]\n[ .yes. ]\n&quot;},{&quot;name&quot;:&quot;Post-Partial Behavior&quot;,&quot;desc&quot;:&quot;Delimiters set in a partial should not affect the parent template.&quot;,&quot;data&quot;:{&quot;value&quot;:&quot;yes&quot;},&quot;partials&quot;:{&quot;include&quot;:&quot;.{{value}}. {{= | | =}} .|value|.&quot;},&quot;template&quot;:&quot;[ {{&gt;include}} ]\n[ .{{value}}.  .|value|. ]\n&quot;,&quot;expected&quot;:&quot;[ .yes.  .yes. ]\n[ .yes.  .|value|. ]\n&quot;},{&quot;name&quot;:&quot;Surrounding Whitespace&quot;,&quot;desc&quot;:&quot;Surrounding whitespace should be left untouched.&quot;,&quot;data&quot;:{},&quot;template&quot;:&quot;| {{=@ @=}} |&quot;,&quot;expected&quot;:&quot;|  |&quot;},{&quot;name&quot;:&quot;Outlying Whitespace (Inline)&quot;,&quot;desc&quot;:&quot;Whitespace should be left untouched.&quot;,&quot;data&quot;:{},&quot;template&quot;:&quot; | {{=@ @=}}\n&quot;,&quot;expected&quot;:&quot; | \n&quot;},{&quot;name&quot;:&quot;Standalone Tag&quot;,&quot;desc&quot;:&quot;Standalone lines should be removed from the template.&quot;,&quot;data&quot;:{},&quot;template&quot;:&quot;Begin.\n{{=@ @=}}\nEnd.\n&quot;,&quot;expected&quot;:&quot;Begin.\nEnd.\n&quot;},{&quot;name&quot;:&quot;Indented Standalone Tag&quot;,&quot;desc&quot;:&quot;Indented standalone lines should be removed from the template.&quot;,&quot;data&quot;:{},&quot;template&quot;:&quot;Begin.\n  {{=@ @=}}\nEnd.\n&quot;,&quot;expected&quot;:&quot;Begin.\nEnd.\n&quot;},{&quot;name&quot;:&quot;Standalone Line Endings&quot;,&quot;desc&quot;:&quot;\&quot;\\r\\n\&quot; should be considered a newline for standalone tags.&quot;,&quot;data&quot;:{},&quot;template&quot;:&quot;|\r\n{{= @ @ =}}\r\n|&quot;,&quot;expected&quot;:&quot;|\r\n|&quot;},{&quot;name&quot;:&quot;Standalone Without Previous Line&quot;,&quot;desc&quot;:&quot;Standalone tags should not require a newline to precede them.&quot;,&quot;data&quot;:{},&quot;template&quot;:&quot;  {{=@ @=}}\n=&quot;,&quot;expected&quot;:&quot;=&quot;},{&quot;name&quot;:&quot;Standalone Without Newline&quot;,&quot;desc&quot;:&quot;Standalone tags should not require a newline to follow them.&quot;,&quot;data&quot;:{},&quot;template&quot;:&quot;=\n  {{=@ @=}}&quot;,&quot;expected&quot;:&quot;=\n&quot;},{&quot;name&quot;:&quot;Pair with Padding&quot;,&quot;desc&quot;:&quot;Superfluous in-tag whitespace should be ignored.&quot;,&quot;data&quot;:{},&quot;template&quot;:&quot;|{{= @   @ =}}|&quot;,&quot;expected&quot;:&quot;||&quot;}],&quot;__ATTN__&quot;:&quot;Do not edit this file; changes belong in the appropriate YAML file.&quot;}});});</textarea>
