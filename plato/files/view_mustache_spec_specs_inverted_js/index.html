    <textarea id="file-source" class="col-md-12">steal(&#039;./spec&#039;,function(){ window.MUSTACHE_SPECS.push({name:&#039;inverted&#039;, data: {&quot;overview&quot;:&quot;Inverted Section tags and End Section tags are used in combination to wrap a\nsection of the template.\n\nThese tags&#039; content MUST be a non-whitespace character sequence NOT\ncontaining the current closing delimiter; each Inverted Section tag MUST be\nfollowed by an End Section tag with the same content within the same\nsection.\n\nThis tag&#039;s content names the data to replaceÂ the tag.  Name resolution is as\nfollows:\n  1) Split the name on periods; the first part is the name to resolve, any\n  remaining parts should be retained.\n  2) Walk the context stack from top to bottom, finding the first context\n  that is a) a hash containing the name as a key OR b) an object responding\n  to a method with the given name.\n  3) If the context is a hash, the data is the value associated with the\n  name.\n  4) If the context is an object and the method with the given name has an\n  arity of 1, the method SHOULD be called with a String containing the\n  unprocessed contents of the sections; the data is the value returned.\n  5) Otherwise, the data is the value returned by calling the method with\n  the given name.\n  6) If any name parts were retained in step 1, each should be resolved\n  against a context stack containing only the result from the former\n  resolution.  If any part fails resolution, the result should be considered\n  falsey, and should interpolate as the empty string.\nIf the data is not of a list type, it is coerced into a list as follows: if\nthe data is truthy (e.g. `!!data == true`), use a single-element list\ncontaining the data, otherwise use an empty list.\n\nThis section MUST NOT be rendered unless the data list is empty.\n\nInverted Section and End Section tags SHOULD be treated as standalone when\nappropriate.\n&quot;,&quot;tests&quot;:[{&quot;name&quot;:&quot;Falsey&quot;,&quot;desc&quot;:&quot;Falsey sections should have their contents rendered.&quot;,&quot;data&quot;:{&quot;boolean&quot;:false},&quot;template&quot;:&quot;\&quot;{{^boolean}}This should be rendered.{{/boolean}}\&quot;&quot;,&quot;expected&quot;:&quot;\&quot;This should be rendered.\&quot;&quot;},{&quot;name&quot;:&quot;Truthy&quot;,&quot;desc&quot;:&quot;Truthy sections should have their contents omitted.&quot;,&quot;data&quot;:{&quot;boolean&quot;:true},&quot;template&quot;:&quot;\&quot;{{^boolean}}This should not be rendered.{{/boolean}}\&quot;&quot;,&quot;expected&quot;:&quot;\&quot;\&quot;&quot;},{&quot;name&quot;:&quot;Context&quot;,&quot;desc&quot;:&quot;Objects and hashes should behave like truthy values.&quot;,&quot;data&quot;:{&quot;context&quot;:{&quot;name&quot;:&quot;Joe&quot;}},&quot;template&quot;:&quot;\&quot;{{^context}}Hi {{name}}.{{/context}}\&quot;&quot;,&quot;expected&quot;:&quot;\&quot;\&quot;&quot;},{&quot;name&quot;:&quot;List&quot;,&quot;desc&quot;:&quot;Lists should behave like truthy values.&quot;,&quot;data&quot;:{&quot;list&quot;:[{&quot;n&quot;:1},{&quot;n&quot;:2},{&quot;n&quot;:3}]},&quot;template&quot;:&quot;\&quot;{{^list}}{{n}}{{/list}}\&quot;&quot;,&quot;expected&quot;:&quot;\&quot;\&quot;&quot;},{&quot;name&quot;:&quot;Empty List&quot;,&quot;desc&quot;:&quot;Empty lists should behave like falsey values.&quot;,&quot;data&quot;:{&quot;list&quot;:[]},&quot;template&quot;:&quot;\&quot;{{^list}}Yay lists!{{/list}}\&quot;&quot;,&quot;expected&quot;:&quot;\&quot;Yay lists!\&quot;&quot;},{&quot;name&quot;:&quot;Doubled&quot;,&quot;desc&quot;:&quot;Multiple inverted sections per template should be permitted.&quot;,&quot;data&quot;:{&quot;bool&quot;:false,&quot;two&quot;:&quot;second&quot;},&quot;template&quot;:&quot;{{^bool}}\n* first\n{{/bool}}\n* {{two}}\n{{^bool}}\n* third\n{{/bool}}\n&quot;,&quot;expected&quot;:&quot;* first\n* second\n* third\n&quot;},{&quot;name&quot;:&quot;Nested (Falsey)&quot;,&quot;desc&quot;:&quot;Nested falsey sections should have their contents rendered.&quot;,&quot;data&quot;:{&quot;bool&quot;:false},&quot;template&quot;:&quot;| A {{^bool}}B {{^bool}}C{{/bool}} D{{/bool}} E |&quot;,&quot;expected&quot;:&quot;| A B C D E |&quot;},{&quot;name&quot;:&quot;Nested (Truthy)&quot;,&quot;desc&quot;:&quot;Nested truthy sections should be omitted.&quot;,&quot;data&quot;:{&quot;bool&quot;:true},&quot;template&quot;:&quot;| A {{^bool}}B {{^bool}}C{{/bool}} D{{/bool}} E |&quot;,&quot;expected&quot;:&quot;| A  E |&quot;},{&quot;name&quot;:&quot;Context Misses&quot;,&quot;desc&quot;:&quot;Failed context lookups should be considered falsey.&quot;,&quot;data&quot;:{},&quot;template&quot;:&quot;[{{^missing}}Cannot find key &#039;missing&#039;!{{/missing}}]&quot;,&quot;expected&quot;:&quot;[Cannot find key &#039;missing&#039;!]&quot;},{&quot;name&quot;:&quot;Dotted Names - Truthy&quot;,&quot;desc&quot;:&quot;Dotted names should be valid for Inverted Section tags.&quot;,&quot;data&quot;:{&quot;a&quot;:{&quot;b&quot;:{&quot;c&quot;:true}}},&quot;template&quot;:&quot;\&quot;{{^a.b.c}}Not Here{{/a.b.c}}\&quot; == \&quot;\&quot;&quot;,&quot;expected&quot;:&quot;\&quot;\&quot; == \&quot;\&quot;&quot;},{&quot;name&quot;:&quot;Dotted Names - Falsey&quot;,&quot;desc&quot;:&quot;Dotted names should be valid for Inverted Section tags.&quot;,&quot;data&quot;:{&quot;a&quot;:{&quot;b&quot;:{&quot;c&quot;:false}}},&quot;template&quot;:&quot;\&quot;{{^a.b.c}}Not Here{{/a.b.c}}\&quot; == \&quot;Not Here\&quot;&quot;,&quot;expected&quot;:&quot;\&quot;Not Here\&quot; == \&quot;Not Here\&quot;&quot;},{&quot;name&quot;:&quot;Dotted Names - Broken Chains&quot;,&quot;desc&quot;:&quot;Dotted names that cannot be resolved should be considered falsey.&quot;,&quot;data&quot;:{&quot;a&quot;:{}},&quot;template&quot;:&quot;\&quot;{{^a.b.c}}Not Here{{/a.b.c}}\&quot; == \&quot;Not Here\&quot;&quot;,&quot;expected&quot;:&quot;\&quot;Not Here\&quot; == \&quot;Not Here\&quot;&quot;},{&quot;name&quot;:&quot;Surrounding Whitespace&quot;,&quot;desc&quot;:&quot;Inverted sections should not alter surrounding whitespace.&quot;,&quot;data&quot;:{&quot;boolean&quot;:false},&quot;template&quot;:&quot; | {{^boolean}}\t|\t{{/boolean}} | \n&quot;,&quot;expected&quot;:&quot; | \t|\t | \n&quot;},{&quot;name&quot;:&quot;Internal Whitespace&quot;,&quot;desc&quot;:&quot;Inverted should not alter internal whitespace.&quot;,&quot;data&quot;:{&quot;boolean&quot;:false},&quot;template&quot;:&quot; | {{^boolean}} {{! Important Whitespace }}\n {{/boolean}} | \n&quot;,&quot;expected&quot;:&quot; |  \n  | \n&quot;},{&quot;name&quot;:&quot;Indented Inline Sections&quot;,&quot;desc&quot;:&quot;Single-line sections should not alter surrounding whitespace.&quot;,&quot;data&quot;:{&quot;boolean&quot;:false},&quot;template&quot;:&quot; {{^boolean}}NO{{/boolean}}\n {{^boolean}}WAY{{/boolean}}\n&quot;,&quot;expected&quot;:&quot; NO\n WAY\n&quot;},{&quot;name&quot;:&quot;Standalone Lines&quot;,&quot;desc&quot;:&quot;Standalone lines should be removed from the template.&quot;,&quot;data&quot;:{&quot;boolean&quot;:false},&quot;template&quot;:&quot;| This Is\n{{^boolean}}\n|\n{{/boolean}}\n| A Line\n&quot;,&quot;expected&quot;:&quot;| This Is\n|\n| A Line\n&quot;},{&quot;name&quot;:&quot;Standalone Indented Lines&quot;,&quot;desc&quot;:&quot;Standalone indented lines should be removed from the template.&quot;,&quot;data&quot;:{&quot;boolean&quot;:false},&quot;template&quot;:&quot;| This Is\n  {{^boolean}}\n|\n  {{/boolean}}\n| A Line\n&quot;,&quot;expected&quot;:&quot;| This Is\n|\n| A Line\n&quot;},{&quot;name&quot;:&quot;Standalone Line Endings&quot;,&quot;desc&quot;:&quot;\&quot;\\r\\n\&quot; should be considered a newline for standalone tags.&quot;,&quot;data&quot;:{&quot;boolean&quot;:false},&quot;template&quot;:&quot;|\r\n{{^boolean}}\r\n{{/boolean}}\r\n|&quot;,&quot;expected&quot;:&quot;|\r\n|&quot;},{&quot;name&quot;:&quot;Standalone Without Previous Line&quot;,&quot;desc&quot;:&quot;Standalone tags should not require a newline to precede them.&quot;,&quot;data&quot;:{&quot;boolean&quot;:false},&quot;template&quot;:&quot;  {{^boolean}}\n^{{/boolean}}\n/&quot;,&quot;expected&quot;:&quot;^\n/&quot;},{&quot;name&quot;:&quot;Standalone Without Newline&quot;,&quot;desc&quot;:&quot;Standalone tags should not require a newline to follow them.&quot;,&quot;data&quot;:{&quot;boolean&quot;:false},&quot;template&quot;:&quot;^{{^boolean}}\n/\n  {{/boolean}}&quot;,&quot;expected&quot;:&quot;^\n/\n&quot;},{&quot;name&quot;:&quot;Padding&quot;,&quot;desc&quot;:&quot;Superfluous in-tag whitespace should be ignored.&quot;,&quot;data&quot;:{&quot;boolean&quot;:false},&quot;template&quot;:&quot;|{{^ boolean }}={{/ boolean }}|&quot;,&quot;expected&quot;:&quot;|=|&quot;}],&quot;__ATTN__&quot;:&quot;Do not edit this file; changes belong in the appropriate YAML file.&quot;}});});</textarea>
