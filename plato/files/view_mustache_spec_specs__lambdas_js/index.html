<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">steal(&#039;./spec&#039;,function(){ window.MUSTACHE_SPECS.push({name:&#039;~lambdas&#039;, data: {&quot;overview&quot;:&quot;Lambdas are a special-cased data type for use in interpolations and\nsections.\n\nWhen used as the data value for an Interpolation tag, the lambda MUST be\ntreatable as an arity 0 function, and invoked as such.  The returned value\nMUST be rendered against the default delimiters, then interpolated in place\nof the lambda.\n\nWhen used as the data value for a Section tag, the lambda MUST be treatable\nas an arity 1 function, and invoked as such (passing a String containing the\nunprocessed section contents).  The returned value MUST be rendered against\nthe current delimiters, then interpolated in place of the section.\n&quot;,&quot;tests&quot;:[{&quot;name&quot;:&quot;Interpolation&quot;,&quot;desc&quot;:&quot;A lambda&#039;s return value should be interpolated.&quot;,&quot;data&quot;:{&quot;lambda&quot;:{&quot;ruby&quot;:&quot;proc { \&quot;world\&quot; }&quot;,&quot;perl&quot;:&quot;sub { \&quot;world\&quot; }&quot;,&quot;js&quot;:&quot;function() { return \&quot;world\&quot; }&quot;,&quot;php&quot;:&quot;return \&quot;world\&quot;;&quot;,&quot;python&quot;:&quot;lambda: \&quot;world\&quot;&quot;}},&quot;template&quot;:&quot;Hello, {{lambda}}!&quot;,&quot;expected&quot;:&quot;Hello, world!&quot;},{&quot;name&quot;:&quot;Interpolation - Expansion&quot;,&quot;desc&quot;:&quot;A lambda&#039;s return value should be parsed.&quot;,&quot;data&quot;:{&quot;planet&quot;:&quot;world&quot;,&quot;lambda&quot;:{&quot;ruby&quot;:&quot;proc { \&quot;{{planet}}\&quot; }&quot;,&quot;perl&quot;:&quot;sub { \&quot;{{planet}}\&quot; }&quot;,&quot;js&quot;:&quot;function() { return \&quot;{{planet}}\&quot; }&quot;,&quot;php&quot;:&quot;return \&quot;{{planet}}\&quot;;&quot;,&quot;python&quot;:&quot;lambda: \&quot;{{planet}}\&quot;&quot;}},&quot;template&quot;:&quot;Hello, {{lambda}}!&quot;,&quot;expected&quot;:&quot;Hello, world!&quot;},{&quot;name&quot;:&quot;Interpolation - Alternate Delimiters&quot;,&quot;desc&quot;:&quot;A lambda&#039;s return value should parse with the default delimiters.&quot;,&quot;data&quot;:{&quot;planet&quot;:&quot;world&quot;,&quot;lambda&quot;:{&quot;ruby&quot;:&quot;proc { \&quot;|planet| =&gt; {{planet}}\&quot; }&quot;,&quot;perl&quot;:&quot;sub { \&quot;|planet| =&gt; {{planet}}\&quot; }&quot;,&quot;js&quot;:&quot;function() { return \&quot;|planet| =&gt; {{planet}}\&quot; }&quot;,&quot;php&quot;:&quot;return \&quot;|planet| =&gt; {{planet}}\&quot;;&quot;,&quot;python&quot;:&quot;lambda: \&quot;|planet| =&gt; {{planet}}\&quot;&quot;}},&quot;template&quot;:&quot;{{= | | =}}\nHello, (|&amp;lambda|)!&quot;,&quot;expected&quot;:&quot;Hello, (|planet| =&gt; world)!&quot;},{&quot;name&quot;:&quot;Interpolation - Multiple Calls&quot;,&quot;desc&quot;:&quot;Interpolated lambdas should not be cached.&quot;,&quot;data&quot;:{&quot;lambda&quot;:{&quot;ruby&quot;:&quot;proc { $calls ||= 0; $calls += 1 }&quot;,&quot;perl&quot;:&quot;sub { no strict; $calls += 1 }&quot;,&quot;js&quot;:&quot;function() { return (g=(function(){return this})()).calls=(g.calls||0)+1 }&quot;,&quot;php&quot;:&quot;global $calls; return ++$calls;&quot;,&quot;python&quot;:&quot;lambda: globals().update(calls=globals().get(\&quot;calls\&quot;,0)+1) or calls&quot;}},&quot;template&quot;:&quot;{{lambda}} == {{{lambda}}} == {{lambda}}&quot;,&quot;expected&quot;:&quot;1 == 2 == 3&quot;},{&quot;name&quot;:&quot;Escaping&quot;,&quot;desc&quot;:&quot;Lambda results should be appropriately escaped.&quot;,&quot;data&quot;:{&quot;lambda&quot;:{&quot;ruby&quot;:&quot;proc { \&quot;&gt;\&quot; }&quot;,&quot;perl&quot;:&quot;sub { \&quot;&gt;\&quot; }&quot;,&quot;js&quot;:&quot;function() { return \&quot;&gt;\&quot; }&quot;,&quot;php&quot;:&quot;return \&quot;&gt;\&quot;;&quot;,&quot;python&quot;:&quot;lambda: \&quot;&gt;\&quot;&quot;}},&quot;template&quot;:&quot;&lt;{{lambda}}{{{lambda}}}&quot;,&quot;expected&quot;:&quot;&lt;&amp;gt;&gt;&quot;},{&quot;name&quot;:&quot;Section&quot;,&quot;desc&quot;:&quot;Lambdas used for sections should receive the raw section string.&quot;,&quot;data&quot;:{&quot;x&quot;:&quot;Error!&quot;,&quot;lambda&quot;:{&quot;ruby&quot;:&quot;proc { |text| text == \&quot;{{x}}\&quot; ? \&quot;yes\&quot; : \&quot;no\&quot; }&quot;,&quot;perl&quot;:&quot;sub { $_[0] eq \&quot;{{x}}\&quot; ? \&quot;yes\&quot; : \&quot;no\&quot; }&quot;,&quot;js&quot;:&quot;function(txt) { return (txt == \&quot;{{x}}\&quot; ? \&quot;yes\&quot; : \&quot;no\&quot;) }&quot;,&quot;php&quot;:&quot;return ($text == \&quot;{{x}}\&quot;) ? \&quot;yes\&quot; : \&quot;no\&quot;;&quot;,&quot;python&quot;:&quot;lambda text: text == \&quot;{{x}}\&quot; and \&quot;yes\&quot; or \&quot;no\&quot;&quot;}},&quot;template&quot;:&quot;&lt;{{#lambda}}{{x}}{{/lambda}}&gt;&quot;,&quot;expected&quot;:&quot;&lt;yes&gt;&quot;},{&quot;name&quot;:&quot;Section - Expansion&quot;,&quot;desc&quot;:&quot;Lambdas used for sections should have their results parsed.&quot;,&quot;data&quot;:{&quot;planet&quot;:&quot;Earth&quot;,&quot;lambda&quot;:{&quot;ruby&quot;:&quot;proc { |text| \&quot;#{text}{{planet}}#{text}\&quot; }&quot;,&quot;perl&quot;:&quot;sub { $_[0] . \&quot;{{planet}}\&quot; . $_[0] }&quot;,&quot;js&quot;:&quot;function(txt) { return txt + \&quot;{{planet}}\&quot; + txt }&quot;,&quot;php&quot;:&quot;return $text . \&quot;{{planet}}\&quot; . $text;&quot;,&quot;python&quot;:&quot;lambda text: \&quot;%s{{planet}}%s\&quot; % (text, text)&quot;}},&quot;template&quot;:&quot;&lt;{{#lambda}}-{{/lambda}}&gt;&quot;,&quot;expected&quot;:&quot;&lt;-Earth-&gt;&quot;},{&quot;name&quot;:&quot;Section - Alternate Delimiters&quot;,&quot;desc&quot;:&quot;Lambdas used for sections should parse with the current delimiters.&quot;,&quot;data&quot;:{&quot;planet&quot;:&quot;Earth&quot;,&quot;lambda&quot;:{&quot;ruby&quot;:&quot;proc { |text| \&quot;#{text}{{planet}} =&gt; |planet|#{text}\&quot; }&quot;,&quot;perl&quot;:&quot;sub { $_[0] . \&quot;{{planet}} =&gt; |planet|\&quot; . $_[0] }&quot;,&quot;js&quot;:&quot;function(txt) { return txt + \&quot;{{planet}} =&gt; |planet|\&quot; + txt }&quot;,&quot;php&quot;:&quot;return $text . \&quot;{{planet}} =&gt; |planet|\&quot; . $text;&quot;,&quot;python&quot;:&quot;lambda text: \&quot;%s{{planet}} =&gt; |planet|%s\&quot; % (text, text)&quot;}},&quot;template&quot;:&quot;{{= | | =}}&lt;|#lambda|-|/lambda|&gt;&quot;,&quot;expected&quot;:&quot;&lt;-{{planet}} =&gt; Earth-&gt;&quot;},{&quot;name&quot;:&quot;Section - Multiple Calls&quot;,&quot;desc&quot;:&quot;Lambdas used for sections should not be cached.&quot;,&quot;data&quot;:{&quot;lambda&quot;:{&quot;ruby&quot;:&quot;proc { |text| \&quot;__#{text}__\&quot; }&quot;,&quot;perl&quot;:&quot;sub { \&quot;__\&quot; . $_[0] . \&quot;__\&quot; }&quot;,&quot;js&quot;:&quot;function(txt) { return \&quot;__\&quot; + txt + \&quot;__\&quot; }&quot;,&quot;php&quot;:&quot;return \&quot;__\&quot; . $text . \&quot;__\&quot;;&quot;,&quot;python&quot;:&quot;lambda text: \&quot;__%s__\&quot; % (text)&quot;}},&quot;template&quot;:&quot;{{#lambda}}FILE{{/lambda}} != {{#lambda}}LINE{{/lambda}}&quot;,&quot;expected&quot;:&quot;__FILE__ != __LINE__&quot;},{&quot;name&quot;:&quot;Inverted Section&quot;,&quot;desc&quot;:&quot;Lambdas used for inverted sections should be considered truthy.&quot;,&quot;data&quot;:{&quot;static&quot;:&quot;static&quot;,&quot;lambda&quot;:{&quot;ruby&quot;:&quot;proc { |text| false }&quot;,&quot;perl&quot;:&quot;sub { 0 }&quot;,&quot;js&quot;:&quot;function(txt) { return false }&quot;,&quot;php&quot;:&quot;return false;&quot;,&quot;python&quot;:&quot;lambda text: 0&quot;}},&quot;template&quot;:&quot;&lt;{{^lambda}}{{static}}{{/lambda}}&gt;&quot;,&quot;expected&quot;:&quot;&lt;&gt;&quot;}],&quot;__ATTN__&quot;:&quot;Do not edit this file; changes belong in the appropriate YAML file.&quot;}});});</textarea>
  </div>
